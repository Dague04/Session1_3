<!DOCTYPE html>
<html>
<head>
	<script>
		var getEmail = function(email) {
			var re =  /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/ ;
			if (!re.test(email)) 
				alert("Invalid Email.");
			return re.test(email);	
		};
		var emptyField = function(input) {
					var getInput = document.getElementById(input).value;
					return (getInput == "");
		}
	</script>
</head>
<body>

			 <input type="text" placeholder="Full name" id="fullname" onblur="(function(id){

</body>
